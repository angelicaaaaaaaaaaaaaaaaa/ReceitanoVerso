<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="black">
        <header style="z-index: 999;">
            <div class="logo">
                <img src="public/img/imagem6.jpeg" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li id="home">Home</li>
                    <li id="produtos">Produtos</li>
                    <li id="produtos"><a style="text-decoration: none;color: black;" href="/page/contato">Contato</a></li>
                </ul>
            </div>
        </header>
        <div class="separador" style="height: 70px;"></div>
        <section class="bannerP">
            <img class="imgBp" src="/public/img/dc.jpeg" alt="">
            <div class="textoBanner">
                <h1>Receita no Verso</h1>
            </div>
        </section>
        <div class="titleProdutos">
            <h1>Produtos</h1>
        </div>

        <section class="produtos">
            <%for(let i = 0; i < produtos.length; i++){ %>

                <div class="box">
                    <img src="<%= produtos[i].img %>" alt="">
                    <a class="desc" href="<%= produtos[i].slug %>"><%= produtos[i].nome %> - R$ <%= produtos[i].valor %></a>
                </div>
            <% } %>

        </section>
        <%- include('partials/script.html') %>
</body>
</html>
